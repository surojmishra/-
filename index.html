  <script>
    // üîç Read ?from=Name from URL
    const urlParams = new URLSearchParams(window.location.search);
    const fromName = urlParams.get("from");
    if (fromName) {
      document.getElementById("fromText").innerText = "From: " + decodeURIComponent(fromName);
    }

    function generateLink() {
      const name = document.getElementById("yourName").value.trim();
      if (!name) {
        alert("Please enter your name");
        return;
      }
      const baseURL = window.location.origin + window.location.pathname;
      const fullURL = `${baseURL}?from=${encodeURIComponent(name)}`;
      const message = `üå∏ Happy Janmashtami üå∏\n\nFrom: ${name}\nüëâ ${fullURL}`;
      const whatsappURL = `https://wa.me/?text=${encodeURIComponent(message)}`;
      window.open(whatsappURL, "_blank");
    }

    // üéÜ Fireworks animation
    const canvas = document.getElementById("fireworks");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    let particles = [];

    function createFirework(x, y) {
      const colors = ["#ff0", "#f0f", "#0ff", "#f00", "#0f0"];
      for (let i = 0; i < 100; i++) {
        particles.push({
          x,
          y,
          angle: Math.random() * 2 * Math.PI,
          speed: Math.random() * 5 + 1,
          radius: Math.random() * 2 + 1,
          color: colors[Math.floor(Math.random() * colors.length)],
          life: 100
        });
      }
    }

    function draw() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.1)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      particles.forEach((p, i) => {
        const vx = Math.cos(p.angle) * p.speed;
        const vy = Math.sin(p.angle) * p.speed;
        p.x += vx;
        p.y += vy;
        p.life--;

        ctx.beginPath();
        ctx.arc(p.x, p.y, p.radius, 0, 2 * Math.PI);
        ctx.fillStyle = p.color;
        ctx.fill();

        if (p.life <= 0) {
          particles.splice(i, 1);
        }
      });

      requestAnimationFrame(draw);
    }

    setInterval(() => {
      const x = Math.random() * canvas.width;
      const y = Math.random() * canvas.height / 2;
      createFirework(x, y);
    }, 1000);

    draw();
  </script>
